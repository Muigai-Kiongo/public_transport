{% extends "base.html" %}
{% block content %}
<div class="flex items-center gap-2 mb-6">
    <span class="text-2xl">üìù</span>
    <h2 class="text-2xl font-bold text-transport-blue">Submit Feedback</h2>
</div>
<div class="bg-white rounded-xl shadow-lg p-8 max-w-lg mx-auto">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="text-gray-500">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-red-600 text-xs mt-1">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full py-3 bg-transport-blue text-white rounded font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
            <span>üì®</span> Submit
        </button>
        <a href="{% url 'dashboard:dashboard' %}" class="block mt-2 text-center text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
