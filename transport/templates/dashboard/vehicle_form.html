{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Vehicle</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-600 text-xs mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded font-bold hover:bg-blue-700 transition">
            {% if form.instance.pk %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'dashboard:vehicle-list' %}" class="block mt-2 text-center text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
